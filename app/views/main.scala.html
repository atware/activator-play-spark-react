@()(headContent: Html)(body: Html)

@js(src: String) = {
<script type="text/javascript" src="@src"></script>
}

@css(src: String) = {
<link rel="stylesheet" href="@src">
}

<html>
  <head>
    <title>Godzilla Prediction System</title>

    <script data-main="@routes.Assets.at("js/main.js")" src="@routes.Assets.at("lib/requirejs/require.min.js")" type="text/javascript"></script>    
    <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
    @headContent
  </head>
  <body>
    @body
  </body>
</html>
